<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pew-pew</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/index.js"></script>
  </head>
  <body id="bg-gen">
    <header>
      <h1 class="title">LunchTime</h1>
    </header>
    <!-- MAIN PAGE -->

    <section id="main-page">
      <div id="first-screen">
        <h2>Welcome</h2>
        <p>context</p>
        <button id="launch">Start Playing</button>
      </div>
    </section>

    <!-- RULES PAGE -->
    <section id="rules"></section>

    <!-- GAME PAGE -->
    <section class="hidden" id="game-page">
      <div class="board-info">
        <div class="li-btn">
          <section class="buttons">
            <button id="start-btn">Start</button>
          </section>
          <section class="score-info">
            <div id="text-score">Your score:</div>
            <div id="score">0</div>
          </section>
          <ul class="info-display">
            <div id="image-thumb">
              <img src="ressources/Thumb-up.png" alt="Thumb up" id="thumb" />
              <li id="clickCount">0</li>
            </div>
            <div id="image-click">
              <img src="ressources/wasp-80PX.png" alt="Wasp image" id="wasp" />
              <li id="nbTarget">0</li>
            </div>

            <div id="image-hp">
              <img src="ressources/heart.png" alt="Heart image" id="heart" />
              <li id="hp">0</li>
            </div>

            <div id="image-time">
              <img src="ressources/lhorloge.png" alt="Clock image" id="clock" />
              <li id="timer">0</li>
            </div>
          </ul>
        </div>
        <div class="game-space">
          <section class="main-screen">
            <div class="target original" hidden></div>
          </section>
        </div>
      </div>
    </section>

    <!-- End Game modal -->

    <dialog id="modal">
      <p>Game is finished</p>

      <button id="restart-btn">Restart</button>
    </dialog>
  </body>
</html>
