<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pew-pew</title>
    <link rel="stylesheet" href="./../css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Pew-pew</h1>
    </header>
    <!-- MAIN PAGE -->

    <section id="main-page">
      <div id="first-screen">
        <h2>Welcome</h2>
        <p>context</p>
        <button id="launch">Start Playing</button>
      </div>
    </section>

    <!-- RULES PAGE -->
    <section id="rules"></section>

    <!-- GAME PAGE -->
    <section class="hidden" id="game-page">
      <div class="board-info">
        <div>
          <ul class="info-display">
            <li id="score">0</li>
            <li id="nbTarget">0</li>
            <li id="clickCount">0</li>
            <li id="hp">0</li>
            <li id="timer">0</li>
          </ul>
        </div>
        <div class="game-space">
          <section class="main-screen">
            <div class="target original" hidden></div>
          </section>
          <section class="buttons">
            <button id="start-btn">Start</button>
          </section>
        </div>
      </div>
    </section>

    <!-- End Game modal -->

    <dialog id="modal">
      <p>Game is finished</p>

      <button id="restart-btn">Restart</button>
    </dialog>
    <script type="module" src="./../js/index.js"></script>
  </body>
</html>
